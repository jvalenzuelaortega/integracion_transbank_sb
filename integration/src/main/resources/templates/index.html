<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>

<body>
<div class="container">
    <div class="row">

        <div class="col-md-6 offset-md-3">

            <h3 class="text-center">Compra</h3>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Valor del producto</th>
                    <th scope="col">Orden de compra</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${amount}"></td>
                    <td th:text="${buyOrder}"></td>
                </tr>
                </tbody>
            </table>

            <form action="#" class="form-inline justify-content-center" th:action="${formAction}" method="post">
                <input type="hidden" name="token_ws" th:value="${tokenWs}">
                <br>

                <button type="submit" class="btn btn-success">Pagar</button>
            </form>

        </div>
    </div>
</div>
</body>

</html>
